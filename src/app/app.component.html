<clr-main-container>
    <!--<div class="alert alert-app-level">Bytex update</div>-->
    <clr-header class="header header-6">
        <div class="branding">
            <a routerLink="/" class="nav-link">
                <span class="title">Open Library</span>
            </a>
        </div>

        <div class="header-nav" [clr-nav-level]="1">
            <a routerLink="/home" routerLinkActive="active" class="nav-link nav-text">{{'Books' | translate}}</a>
            <a routerLink="/favorites" routerLinkActive="active" class="nav-link nav-text">{{'Favorites' | translate}}</a>
        </div>

        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="language"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem (click)="changeLanguage('ru')">{{'Russian'| translate}}</a>
                    <a clrDropdownItem (click)="changeLanguage('en')">{{'English' | translate}}</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</clr-main-container>
